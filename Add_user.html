<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="Add_user.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-container">
        <div class="container">
            <div class="row">
                <div class="text-container">
                    <h1 class="m-3">Add User</h1>
                    <form id="addUserForm" class="">
                    <div class="ml-4">
                        <label for="name">Name</label>
                        <input id="name" type="text" class="form-control">
                        <p id="nameErrMsg"></p>
                    </div>
                    <div class="ml-4">
                        <label for="email">Email</label>
                        <input id="email" type="text" class="form-control">
                        <p id="emailErrMsg"></p>
                    </div>
                    <div class="ml-4">
                        <label for="status">Working Status</label>
                        <select id="status" class="form-control">
                            <option selected value="Active">Active</option>
                            <option value="Inactive">Inactive</option>
                        </select>
                    </div>
                    <div class="ml-4">
                        <p class="mt-3">Gender</p>
                        <input checked type="radio" value="male" id="genderMale" name="gender">
                        <label for="genderMale">Male</label>
                        <input type="radio" class="ml-2" value="Female" id="genderFemale" name="gender">
                        <label for="genderFemale">Female</label>
                    </div>
                    <button type="submit" id="submit-button" class="btn btn-primary mb-3 ml-4 pt-1">Submit</button>
                    </form>

            
                </div>
            </div>
        
        </div>
    </div>
    <script src="Add_user.js"></script>
</body>

</html>
